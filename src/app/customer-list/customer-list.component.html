<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Customers</h3>
    </div>
    <div *ngIf="errors" class="alert alert-danger">
        {{ errors }}
    </div>
    <div class="mb-2">
        <input type="text" class="mr-2" style="width:120px;" [(ngModel)]="criteria.firstName" placeholder="First Name" />
        <input type="text" class="mr-2" style="width:120px;" [(ngModel)]="criteria.lastName" placeholder="Last Name" />
        <input type="text" class="mr-2" style="width:200px;" [(ngModel)]="criteria.emailId" placeholder="Email" />
        <button type="button" class="btn btn-primary btn-sm mb-1" (click)="getCustomers(criteria)">{{loading?'Loading':'Search'}}</button>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered" sortable-table (sorted)="onSorted($event)">
            <thead>
                <tr>
                    <th sortable-column="id">Id</th>
                    <th sortable-column="firstName">First Name</th>
                    <th sortable-column="lastName">Last Name</th>
                    <th sortable-column="emailId">Email</th>
                    <th sortable-column="createdTime">Created Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    <td>{{customer.id}}</td>
                    <td>{{customer.firstName}}</td>
                    <td>{{customer.lastName}}</td>
                    <td>{{customer.emailId}}</td>
                    <td>{{customer.createdTime | date : "dd/MMM/yyyy hh:mm:ss"}}</td>
                    <td><button type="button" class="btn btn-danger btn-sm"
                            (click)="deleteCustomer(customer.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
